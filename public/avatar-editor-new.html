<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Editor - Adventskalender</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .editor-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .editor-header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .editor-header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .score-display {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 30px;
            background: rgba(255,255,255,0.2);
            border-radius: 30px;
            backdrop-filter: blur(10px);
            font-size: 1.5rem;
            font-weight: bold;
        }

        .editor-layout {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
        }

        @media (max-width: 1024px) {
            .editor-layout {
                grid-template-columns: 1fr;
            }
        }

        .options-panel {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .preview-panel {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            position: sticky;
            top: 20px;
            height: fit-content;
        }

        .preview-avatar {
            width: 100%;
            aspect-ratio: 1;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .preview-avatar img {
            width: 90%;
            height: 90%;
            object-fit: contain;
        }

        .section-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .style-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .style-card {
            padding: 20px;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            position: relative;
        }

        .style-card:hover:not(.locked) {
            border-color: #667eea;
            transform: translateY(-5px);
        }

        .style-card.active {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        }

        .style-card.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .style-card h3 {
            margin: 0 0 5px 0;
            font-size: 1.2rem;
        }

        .style-card p {
            margin: 0;
            font-size: 0.9rem;
            color: #666;
        }

        .unlock-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff9800;
            color: white;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .option-group {
            margin-bottom: 30px;
        }

        .option-group h3 {
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .locked-badge {
            background: #ff9800;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
        }

        .option-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            gap: 10px;
        }

        .option-btn {
            padding: 15px 10px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            font-size: 0.9rem;
        }

        .option-btn:hover:not(.disabled) {
            border-color: #667eea;
            transform: scale(1.05);
        }

        .option-btn.active {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2) 0%, rgba(118, 75, 162, 0.2) 100%);
            font-weight: bold;
        }

        .option-btn.disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .color-swatch {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 0 auto 8px;
            border: 3px solid white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 10px;
        }

        .btn-primary:hover {
            transform: scale(1.02);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .preview-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .preview-info h3 {
            margin: 0 0 5px 0;
            color: #333;
        }

        .preview-info p {
            margin: 0;
            color: #666;
            font-size: 0.9rem;
        }

        .next-unlocks {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
        }

        .next-unlocks h3 {
            margin: 0 0 15px 0;
            color: #2d3436;
        }

        .unlock-item {
            background: white;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .unlock-item:last-child {
            margin-bottom: 0;
        }

        .points-needed {
            background: #ff9800;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <div class="editor-header">
            <h1>üé® Avatar Editor</h1>
            <div class="score-display">
                <span>‚≠ê</span>
                <span id="userScore">150</span>
                <span>Punkte</span>
            </div>
        </div>

        <div class="editor-layout">
            <div class="options-panel">
                <h2 class="section-title">W√§hle deinen Style</h2>
                <div class="style-grid" id="styleGrid"></div>

                <div id="customizationOptions"></div>

                <div class="next-unlocks" id="nextUnlocks" style="display: none;">
                    <h3>üîì N√§chste Freischaltungen</h3>
                    <div id="unlocksList"></div>
                </div>
            </div>

            <div class="preview-panel">
                <div class="preview-avatar">
                    <img src="" alt="Avatar Preview" id="avatarImage">
                </div>
                <div class="preview-info">
                    <h3 id="previewTitle">Dein Avatar</h3>
                    <p id="previewStyle">Adventurer Style</p>
                </div>
                <button class="btn-primary" onclick="saveAvatar()">
                    üíæ Avatar Speichern
                </button>
                <button class="btn-primary btn-secondary" onclick="randomize()">
                    üé≤ Zuf√§llig generieren
                </button>
            </div>
        </div>
    </div>

    <script src="avatarEditorConfig.js"></script>
    <script>
        let currentStyle = 'adventurer';
        let currentOptions = {
            seed: 'User-' + Date.now(),
            eyes: 'variant01',
            mouth: 'variant01',
            hair: 'short01',
            hairColor: '6a4e35',
            skinColor: 'f2d3b1',
            eyebrows: 'variant01'
        };
        let userScore = 150;

        function init() {
            renderStyleSelector();
            renderCustomizationOptions();
            updatePreview();
            updateNextUnlocks();
        }

        function renderStyleSelector() {
            const grid = document.getElementById('styleGrid');
            const availableStyles = AvatarEditorConfig.getAvailableStyles(userScore);
            const allStyles = Object.values(AvatarEditorConfig.styles);

            grid.innerHTML = allStyles.map(style => {
                const isUnlocked = availableStyles.find(s => s.id === style.id);
                const isActive = style.id === currentStyle;

                return `
                    <div class="style-card ${isActive ? 'active' : ''} ${!isUnlocked ? 'locked' : ''}" 
                         onclick="${isUnlocked ? `selectStyle('${style.id}')` : ''}">
                        ${!isUnlocked ? `<div class="unlock-badge">üîí ${style.unlockScore}‚òÖ</div>` : ''}
                        <h3>${style.name}</h3>
                        <p>${style.description}</p>
                    </div>
                `;
            }).join('');
        }

        function selectStyle(styleId) {
            currentStyle = styleId;
            renderStyleSelector();
            renderCustomizationOptions();
            updatePreview();
            updateNextUnlocks();
        }

        function renderCustomizationOptions() {
            const container = document.getElementById('customizationOptions');
            const available = AvatarEditorConfig.getAvailableOptions(currentStyle, userScore);
            
            let html = '<h2 class="section-title">Anpassungen</h2>';

            for (const [key, option] of Object.entries(available.basic)) {
                html += renderOptionGroup(key, option, false);
            }

            if (Object.keys(available.advanced).length > 0) {
                html += '<h2 class="section-title" style="margin-top: 30px;">üåü Fortgeschritten</h2>';
                for (const [key, option] of Object.entries(available.advanced)) {
                    html += renderOptionGroup(key, option, false);
                }
            }

            container.innerHTML = html;
        }

        function renderOptionGroup(key, option, isLocked) {
            let html = `
                <div class="option-group">
                    <h3>
                        <span>${option.label}</span>
                        ${isLocked ? `<span class="locked-badge">üîí ${option.unlockScore}‚òÖ</span>` : ''}
                    </h3>
                    <div class="option-grid">
            `;

            option.options.forEach(opt => {
                const isActive = currentOptions[key] === opt.value;
                const disabled = isLocked ? 'disabled' : '';

                if (opt.color) {
                    html += `
                        <div class="option-btn ${isActive ? 'active' : ''} ${disabled}" 
                             onclick="${!isLocked ? `selectOption('${key}', '${opt.value}')` : ''}">
                            <div class="color-swatch" style="background: ${opt.color};"></div>
                            <div>${opt.label}</div>
                        </div>
                    `;
                } else {
                    html += `
                        <div class="option-btn ${isActive ? 'active' : ''} ${disabled}" 
                             onclick="${!isLocked ? `selectOption('${key}', '${opt.value}')` : ''}">
                            <div style="font-size: 1.5rem; margin-bottom: 5px;">${opt.preview || 'üë§'}</div>
                            <div>${opt.label}</div>
                        </div>
                    `;
                }
            });

            html += '</div></div>';
            return html;
        }

        function selectOption(key, value) {
            currentOptions[key] = value;
            renderCustomizationOptions();
            updatePreview();
        }

        function updatePreview() {
            const params = new URLSearchParams();
            params.append('seed', currentOptions.seed);
            
            for (const [key, value] of Object.entries(currentOptions)) {
                if (key !== 'seed' && value) {
                    params.append(key, value);
                }
            }

            const avatarUrl = `/api/avatar-custom/${currentStyle}?${params.toString()}`;
            document.getElementById('avatarImage').src = avatarUrl;
            document.getElementById('previewStyle').textContent = 
                AvatarEditorConfig.styles[currentStyle].name;
        }

        function updateNextUnlocks() {
            const nextUnlocks = AvatarEditorConfig.getNextUnlocks(currentStyle, userScore);
            const container = document.getElementById('nextUnlocks');
            const list = document.getElementById('unlocksList');

            if (nextUnlocks.length === 0) {
                container.style.display = 'none';
                return;
            }

            container.style.display = 'block';
            list.innerHTML = nextUnlocks.slice(0, 3).map(unlock => `
                <div class="unlock-item">
                    <span>${unlock.label}</span>
                    <span class="points-needed">+${unlock.pointsNeeded}‚òÖ</span>
                </div>
            `).join('');
        }

        function randomize() {
            const available = AvatarEditorConfig.getAvailableOptions(currentStyle, userScore);
            
            for (const [key, option] of Object.entries({...available.basic, ...available.advanced})) {
                if (option.options.length > 0) {
                    const randomIndex = Math.floor(Math.random() * option.options.length);
                    currentOptions[key] = option.options[randomIndex].value;
                }
            }

            renderCustomizationOptions();
            updatePreview();
        }

        function saveAvatar() {
            const profile = {
                style: currentStyle,
                options: currentOptions,
                timestamp: Date.now()
            };
            
            localStorage.setItem('custom_avatar', JSON.stringify(profile));
            alert('‚úÖ Avatar gespeichert!');
        }

        init();
    </script>
</body>
</html>
