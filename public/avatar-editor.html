<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Editor - Adventskalender 2024</title>
    <link rel="stylesheet" href="avatar-editor.css">
    <style>
        .avatar-3d-canvas {
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }
        
        .render-mode-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            color: white;
            font-size: 12px;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }
        
        .render-mode-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <div class="editor-header">
            <h1>âœ¨ Erstelle deinen Avatar</h1>
            <p class="editor-subtitle">Gestalte deine persÃ¶nliche Weihnachtsfigur</p>
        </div>

        <div class="editor-content">
            <!-- Avatar Vorschau -->
            <div class="avatar-preview-section" id="avatarPreviewSection">
                <div class="avatar-preview-card">
                    <h2>Dein Avatar</h2>
                    <div id="avatarPreview" class="avatar-preview"></div>
                </div>
            </div>

            <!-- Customization Options -->
            <div class="customization-section">
                <!-- Gender Selection -->
                <div class="gender-selection">
                    <h3>
                        <span class="category-icon">ğŸ­</span>
                        WÃ¤hle deinen Style
                    </h3>
                    <div class="gender-buttons">
                        <button class="gender-button active" data-gender="babo">
                            <span class="gender-icon">ğŸ’ª</span>
                            <span class="gender-label">Babo</span>

                        </button>
                        <button class="gender-button" data-gender="cutie">
                            <span class="gender-icon">âœ¨</span>
                            <span class="gender-label">Cutie</span>
                            <span class="gender-desc">Cute & Sweet</span>
                        </button>
                    </div>
                </div>
                
                <!-- Username Input -->
                <div class="input-section">
                    <label for="usernameInput">
                        <span class="label-icon">ğŸ‘¤</span>
                        <span class="label-text">Dein Name</span>
                    </label>
                    <input 
                        type="text" 
                        id="usernameInput" 
                        placeholder="Gib deinen Namen ein..." 
                        maxlength="20"
                        autocomplete="off"
                    >
                    <span class="char-counter">0/20</span>
                </div>

                <!-- Kopfbedeckung -->
                <div class="customization-category">
                    <h3>
                        <span class="category-icon">ğŸ©</span>
                        Kopfbedeckung
                    </h3>
                    <div id="headOptions" class="option-grid"></div>
                </div>

                <!-- Gesicht -->
                <div class="customization-category">
                    <h3>
                        <span class="category-icon">ğŸ˜Š</span>
                        Gesicht
                    </h3>
                    <div id="faceOptions" class="option-grid"></div>
                </div>

                <!-- KÃ¶rper -->
                <div class="customization-category">
                    <h3>
                        <span class="category-icon">ğŸ‘•</span>
                        Kleidung
                    </h3>
                    <div id="bodyOptions" class="option-grid"></div>
                </div>

                <!-- FÃ¼ÃŸe -->
                <div class="customization-category">
                    <h3>
                        <span class="category-icon">ğŸ‘¢</span>
                        Schuhe
                    </h3>
                    <div id="feetOptions" class="option-grid"></div>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="editor-actions">
            <button id="randomizeButton" class="btn-secondary">
                ğŸ² ZufÃ¤llig generieren
            </button>
            <button id="saveButton" class="btn-primary">
                âœ… Speichern & Loslegen!
            </button>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <div class="success-icon">ğŸ‰</div>
            <h2>Avatar erstellt!</h2>
            <p>Dein Avatar wurde erfolgreich gespeichert.</p>
            <div id="finalAvatarPreview" class="final-avatar-preview"></div>
            <button id="continueButton" class="btn-primary">
                Zum Adventskalender
            </button>
        </div>
    </div>

    <script src="avatarManager.js"></script>
    <script src="avatar3DRenderer.js"></script>
    <script src="avatar-editor.js"></script>
    
    <script>
        // Toggle zwischen 2D und 3D Rendering
        const previewCard = document.querySelector('.avatar-preview-card');
        if (previewCard) {
            const toggleButton = document.createElement('button');
            toggleButton.className = 'render-mode-toggle';
            toggleButton.innerHTML = 'ğŸ¨ 3D-Modus';
            previewCard.style.position = 'relative';
            previewCard.appendChild(toggleButton);
            
            toggleButton.addEventListener('click', () => {
                const editor = window.avatarEditor;
                if (editor) {
                    editor.use3DRenderer = !editor.use3DRenderer;
                    toggleButton.innerHTML = editor.use3DRenderer ? 'ğŸ¨ 3D-Modus' : 'ğŸ“ 2D-Modus';
                    editor.updatePreview();
                }
            });
        }
    </script>
</body>
</html>
