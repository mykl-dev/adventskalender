<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Editor - Adventskalender 2024</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; 
            padding-bottom: 100px; 
        }

        /* Header Section */
        .avatar-header { 
            position: sticky; 
            top: 0; 
            background: transparent;
            z-index: 100; 
            transition: all 0.3s ease;
        }

        .avatar-header.scrolled {
            background: transparent;
            box-shadow: none;
        }

        .header-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 50px 20px;
            text-align: center;
            transition: all 0.3s ease;
            background: transparent;
            position: relative;
        }

        .avatar-header.scrolled .header-content {
            padding: 20px;
        }

        /* Avatar Display */
        .avatar-display {
            position: relative;
            margin: 0 auto 0 !important;
            width: 80vw;
            max-width: 500px;
            height: 80vw;
            max-height: 500px;
            transition: all 0.3s ease;
        }

        .avatar-header.scrolled .avatar-display {
            width: 120px;
            height: 120px;
            max-width: 120px;
            max-height: 120px;
            margin: 0 auto 0 !important;
        }

        .avatar-preview-large {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 15px 60px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            position: relative;
            transition: all 0.3s ease;
        }

        .avatar-preview-large img,
        .avatar-preview-large svg {
            width: 100% !important;
            height: 100% !important;
            max-width: 100% !important;
            max-height: 100% !important;
            object-fit: cover;
            display: block;
        }

        /* Stars Badge */
        .stars-display {
            position: absolute;
            top: 20px;
            right: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 5px 20px rgba(245, 87, 108, 0.4);
            transition: all 0.3s ease;
        }

        .avatar-header.scrolled .stars-display {
            padding: 8px 16px;
            font-size: 0.9rem;
            top: 15px;
            right: 15px;
        }

        .stars-display .star-icon {
            font-size: 1.4em;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Scrolled State - Badge (wird nicht mehr verwendet) */
        .stars-badge {
            display: none;
        }

        .stars-badge .star-shape {
            width: 30px;
            height: 30px;
            background: white;
            color: #f5576c;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
        }

        /* Username Display - Holz T√ºrschild */
        .username-display {
            position: relative;
            top: -25px;
            display: table;
            transition: all 0.3s ease;
            z-index: 10;
            margin: 0 auto;
        }

        .avatar-header.scrolled .username-display {
            top: -12px;
        }

        .username-text {
            font-size: 1.3rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            padding: 10px 25px;
            position: relative;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 25px;
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.5),
                0 4px 15px rgba(102, 126, 234, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .username-text::before {
            display: none;
        }

        .username-text::after {
            display: none;
        }

        .avatar-header.scrolled .username-text {
            font-size: 0.95rem;
            padding: 8px 20px;
        }

        .edit-name-btn {
            position: absolute;
            right: -8px;
            top: -8px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: 3px solid white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(245, 87, 108, 0.5);
        }

        .avatar-header.scrolled .edit-name-btn {
            width: 26px;
            height: 26px;
            font-size: 0.75rem;
            right: -6px;
            top: -6px;
        }

        .edit-name-btn:hover {
            transform: scale(1.15);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.7);
        }

        /* Editor Content */
        .editor-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .section-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
        }

        .section-heading {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        /* Style Selection */
        .style-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 20px;
            justify-items: center;
        }

        .style-option {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            filter: brightness(0.7) saturate(0.5);
            border: 4px solid transparent;
        }

        .style-option:hover {
            transform: scale(1.1);
            filter: brightness(1) saturate(1);
        }

        .style-option.active {
            filter: brightness(1) saturate(1);
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.3);
        }

        .style-option img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Customization Options */
        .option-group {
            margin-bottom: 15px;
            border-radius: 15px;
            overflow: hidden;
            background: #f8f9fa;
            transition: all 0.3s;
        }

        .option-group.active {
            background: white;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.15);
        }

        .option-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            cursor: pointer;
            user-select: none;
            transition: all 0.3s;
        }

        .option-header:hover {
            background: rgba(102, 126, 234, 0.05);
        }

        .option-group.active .option-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .option-title {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .option-chevron {
            transition: transform 0.3s;
        }

        .option-group.active .option-chevron {
            transform: rotate(180deg);
        }

        .option-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .option-group.active .option-content {
            max-height: 1000px;
        }

        .option-subgroup {
            border-bottom: 1px solid #eee;
        }

        .option-subgroup:last-child {
            border-bottom: none;
        }

        .option-subtitle {
            font-size: 0.9rem;
            color: #666;
            font-weight: 500;
            padding: 15px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }

        .option-subtitle:hover {
            background: #f8f9fa;
        }

        .option-subtitle .subtitle-chevron {
            transition: transform 0.3s;
            font-size: 0.8rem;
        }

        .option-subgroup.active .subtitle-chevron {
            transform: rotate(180deg);
        }

        .option-items-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .option-subgroup.active .option-items-container {
            max-height: 500px;
        }

        .option-items {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: flex-start;
            padding: 15px 20px;
        }

        .option-item {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid transparent;
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .option-item:hover {
            transform: scale(1.15);
        }

        .option-item.active {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
        }

        /* Action Buttons */
        .action-buttons {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
            padding: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
            z-index: 99;
        }

        .action-buttons button {
            padding: 14px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-back {
            background: #95a5a6;
            color: white;
        }

        .btn-back:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        /* Edit Name Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.visible {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
        }

        .modal-content h2 {
            color: #333;
            margin-bottom: 25px;
            text-align: center;
        }

        .modal-content .form-group {
            margin-bottom: 20px;
        }

        .modal-content label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-weight: 600;
        }

        .modal-content input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: border-color 0.3s;
        }

        .modal-content input:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-cancel {
            background: #ecf0f1;
            color: #333;
        }

        .btn-cancel:hover {
            background: #d5dbdd;
        }

        .btn-random {
            background: #f39c12;
            color: white;
        }

        .btn-random:hover {
            background: #e67e22;
        }

        .btn-save {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-save:hover {
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        /* Success Modal */
        .success-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1001;
            justify-content: center;
            align-items: center;
        }

        .success-modal.visible {
            display: flex;
        }

        .success-modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .success-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .success-modal-content h2 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .success-modal-content p {
            color: #666;
            margin-bottom: 25px;
        }

        .success-modal-content button {
            padding: 14px 32px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                padding: 30px 15px 15px 15px;
            }

            .avatar-preview-large {
                width: 80%;
                height: 80%;
            }

            .username-text {
                font-size: 1.5rem;
            }

            .style-grid {
                grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            }

            .style-option {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <!-- Header with Avatar, Name, Stars -->
    <div class="avatar-header" id="avatarHeader">
        <div class="header-content">
            <div class="avatar-display">
                <div class="avatar-preview-large">
                    <img id="avatarPreview" src="" alt="Avatar">
                </div>
                <!-- Stars Badge (visible when scrolled, positioned on avatar) -->
                <div class="stars-badge" id="starsBadge">
                    <span class="star-icon">‚≠ê</span>
                    <span id="starsBadgeCount">0</span>
                </div>
                <!-- Username direkt im Avatar Container -->
                <div class="username-display">
                    <h1 class="username-text" id="usernameDisplay">Benutzer</h1>
                    <button class="edit-name-btn" onclick="openEditNameModal()" title="Namen bearbeiten">
                        ‚úèÔ∏è
                    </button>
                </div>
            </div>
            
            <div class="stars-display" id="starsDisplay">
                <span class="star-icon">‚≠ê</span>
                <span id="starsCount">0</span>
            </div>
        </div>
    </div>

    <!-- Editor Content -->
    <div class="editor-content">
        <!-- Avatar Style Selection -->
        <div class="section-card">
            <h2 class="section-heading">W√§hle deinen Avatar-Stil</h2>
            <div class="style-grid" id="styleGrid">
                <!-- Styles will be loaded here -->
            </div>
        </div>

        <!-- Customization Options -->
        <div class="section-card">
            <h2 class="section-heading">Personalisiere deinen Avatar</h2>
            <div id="customizationOptions">
                <!-- Options will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
        <button class="btn-back" onclick="goToCalendar()">Zur√ºck zum Kalender</button>
        <button class="btn-back" onclick="openPasswordModal()">üîí Passwort √§ndern</button>
        <button class="btn-primary" onclick="saveAvatar()">Speichern</button>
    </div>

    <!-- Edit Name Modal -->
    <div class="modal" id="editNameModal">
        <div class="modal-content">
            <h2>Namen bearbeiten</h2>
            <div class="form-group">
                <label for="newUsername">Neuer Benutzername</label>
                <input type="text" id="newUsername" placeholder="Dein neuer Name" maxlength="20">
            </div>
            <div class="modal-buttons">
                <button class="btn-cancel" onclick="closeEditNameModal()">Abbrechen</button>
                <button class="btn-random" onclick="generateRandomName()">üé≤ Zufall</button>
                <button class="btn-save" onclick="saveNewName()">√Ñndern</button>
            </div>
        </div>
    </div>

    <!-- Change Password Modal -->
    <div class="modal" id="changePasswordModal">
        <div class="modal-content">
            <h2>Passwort √§ndern</h2>
            <div class="form-group">
                <label for="currentPassword">Aktuelles Passwort</label>
                <input type="password" id="currentPassword" placeholder="Aktuelles Passwort">
            </div>
            <div class="form-group">
                <label for="newPassword">Neues Passwort</label>
                <input type="password" id="newPassword" placeholder="Neues Passwort (min. 6 Zeichen)">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Passwort best√§tigen</label>
                <input type="password" id="confirmPassword" placeholder="Passwort wiederholen">
            </div>
            <div id="passwordMessage" style="color: red; margin: 10px 0; display: none;"></div>
            <div class="modal-buttons">
                <button class="btn-cancel" onclick="closePasswordModal()">Abbrechen</button>
                <button class="btn-save" onclick="saveNewPassword()">√Ñndern</button>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="success-modal" id="successModal">
        <div class="success-modal-content">
            <div class="success-icon">‚úÖ</div>
            <h2>Erfolgreich gespeichert!</h2>
            <p>Dein Avatar wurde aktualisiert.</p>
            <button class="btn-primary" onclick="closeSuccessModal()">OK</button>
        </div>
    </div>

    <script type="module">
        import { createAvatar } from 'https://esm.sh/@dicebear/core@9.2.4';
        import * as adventurer from 'https://esm.sh/@dicebear/adventurer@9.2.4';
        import * as avataaars from 'https://esm.sh/@dicebear/avataaars@9.2.4';
        import * as bottts from 'https://esm.sh/@dicebear/bottts@9.2.4';
        import * as funEmoji from 'https://esm.sh/@dicebear/fun-emoji@9.2.4';
        import * as lorelei from 'https://esm.sh/@dicebear/lorelei@9.2.4';
        import * as micah from 'https://esm.sh/@dicebear/micah@9.2.4';
        import * as openPeeps from 'https://esm.sh/@dicebear/open-peeps@9.2.4';
        import * as adventurerNeutral from 'https://esm.sh/@dicebear/adventurer-neutral@9.2.4';

        const styleLibraries = {
            adventurer,
            avataaars,
            bottts,
            'fun-emoji': funEmoji,
            lorelei,
            micah,
            'open-peeps': openPeeps,
            'adventurer-neutral': adventurerNeutral
        };

        let currentUser = null;
        let currentStyle = 'adventurer';
        let currentOptions = {};

        // Check session and load user
        async function init() {
            try {
                const response = await fetch('/api/auth/session');
                if (!response.ok) {
                    window.location.href = '/login.html';
                    return;
                }

                const data = await response.json();
                if (!data.authenticated) {
                    window.location.href = '/login.html';
                    return;
                }

                currentUser = data.user;
                document.getElementById('usernameDisplay').textContent = currentUser.displayName;
                
                // Load stars
                const starsResponse = await fetch('/api/user/stars');
                if (starsResponse.ok) {
                    const stars = await starsResponse.json();
                    updateStarsDisplay(stars.total);
                }

                // Load avatar
                if (currentUser.avatar) {
                    currentStyle = currentUser.avatar.style || 'adventurer';
                    currentOptions = currentUser.avatar.options || {};
                }

                loadStyles();
                updateAvatar();
                loadCustomizationOptions();
                setupScrollHandler();
            } catch (error) {
                console.error('Init error:', error);
                window.location.href = '/login.html';
            }
        }

        // Update stars display
        function updateStarsDisplay(stars) {
            document.getElementById('starsCount').textContent = stars;
            document.getElementById('starsBadgeCount').textContent = stars;
        }

        // Scroll handler for header transformation
        function setupScrollHandler() {
            const header = document.getElementById('avatarHeader');
            const starsBadge = document.getElementById('starsBadge');
            const starsDisplay = document.getElementById('starsDisplay');
            const avatarDisplay = document.querySelector('.avatar-display');
            const usernameDisplay = document.querySelector('.username-display');
            const headerContent = document.querySelector('.header-content');

            window.addEventListener('scroll', () => {
                const scrollY = window.scrollY;
                const maxScroll = 200; // Maximale Scroll-Distanz f√ºr den √úbergang
                const scrollProgress = Math.min(scrollY / maxScroll, 1); // 0 bis 1

                if (scrollProgress > 0.5) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }

                // Berechne die Gr√∂√üe basierend auf Scroll-Position
                const startSize = Math.min(window.innerWidth * 0.8, 500); // 80vw oder max 500px
                const endSize = 220;
                const currentSize = startSize - (startSize - endSize) * scrollProgress;

                // Setze die Gr√∂√üe direkt
                avatarDisplay.style.width = `${currentSize}px`;
                avatarDisplay.style.height = `${currentSize}px`;
                avatarDisplay.style.maxWidth = `${currentSize}px`;
                avatarDisplay.style.maxHeight = `${currentSize}px`;

                // Padding f√ºr header-content
                const startPadding = 50;
                const endPadding = 20;
                const currentPadding = startPadding - (startPadding - endPadding) * scrollProgress;
                headerContent.style.padding = `${currentPadding}px 20px`;

                // Stars Display kleiner machen
                const startStarsPadding = 12;
                const endStarsPadding = 8;
                const currentStarsPadding = startStarsPadding - (startStarsPadding - endStarsPadding) * scrollProgress;
                
                const startStarsFontSize = 1.2;
                const endStarsFontSize = 0.9;
                const currentStarsFontSize = startStarsFontSize - (startStarsFontSize - endStarsFontSize) * scrollProgress;
                
                starsDisplay.style.padding = `${currentStarsPadding}px ${currentStarsPadding * 2}px`;
                starsDisplay.style.fontSize = `${currentStarsFontSize}rem`;
            });
        }

        // Load available styles
        function loadStyles() {
            const styleGrid = document.getElementById('styleGrid');
            const styles = ['adventurer', 'avataaars', 'bottts', 'fun-emoji', 'lorelei', 'micah', 'open-peeps', 'adventurer-neutral'];

            styles.forEach(style => {
                const div = document.createElement('div');
                div.className = `style-option ${style === currentStyle ? 'active' : ''}`;
                div.onclick = () => selectStyle(style);

                const svg = createAvatar(styleLibraries[style], {
                    seed: currentUser.displayName,
                    size: 100
                }).toString();

                div.innerHTML = `<img src="data:image/svg+xml,${encodeURIComponent(svg)}" alt="${style}">`;
                styleGrid.appendChild(div);
            });
        }

        // Select style
        function selectStyle(style) {
            currentStyle = style;
            currentOptions = {};
            
            document.querySelectorAll('.style-option').forEach(el => el.classList.remove('active'));
            event.target.closest('.style-option').classList.add('active');
            
            updateAvatar();
            loadCustomizationOptions();
        }

        // Load customization options
        function loadCustomizationOptions() {
            const container = document.getElementById('customizationOptions');
            container.innerHTML = '';

            // Get schema for current style
            const styleLib = styleLibraries[currentStyle];
            console.log('Current style:', currentStyle);
            console.log('Style library:', styleLib);
            console.log('Has schema?', styleLib?.schema);
            
            if (!styleLib || !styleLib.schema || !styleLib.schema.properties) {
                console.warn('No schema available for style:', currentStyle);
                container.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">Keine Anpassungsoptionen verf√ºgbar</p>';
                return;
            }

            const schema = styleLib.schema.properties;
            console.log('Schema properties:', Object.keys(schema));
            const optionGroups = {};

            // Group options by category
            for (const [key, value] of Object.entries(schema)) {
                console.log(`Property ${key}:`, value);
                
                // Skip probability settings
                if (key.toLowerCase().includes('probability')) {
                    continue;
                }
                
                // Get enum values from items.enum or default array
                let enumValues = null;
                if (value.type === 'array') {
                    if (value.items && value.items.enum) {
                        enumValues = value.items.enum;
                    } else if (value.default && Array.isArray(value.default)) {
                        enumValues = value.default;
                    }
                }
                
                if (enumValues && enumValues.length > 0) {
                    const category = getCategoryForOption(key);
                    if (!optionGroups[category]) {
                        optionGroups[category] = [];
                    }
                    optionGroups[category].push({
                        key: key,
                        values: enumValues,
                        title: formatTitle(key)
                    });
                }
            }
            
            console.log('Option groups:', optionGroups);

            // Create groups
            for (const [groupName, options] of Object.entries(optionGroups)) {
                if (options.length > 0) {
                    const group = createOptionGroup(groupName, options);
                    container.appendChild(group);
                }
            }
        }

        // Get category for option
        function getCategoryForOption(key) {
            if (key.includes('hair') || key.includes('top')) return 'Haare';
            if (key.includes('eye') || key.includes('mouth') || key.includes('face')) return 'Gesicht';
            if (key.includes('cloth') || key.includes('shirt')) return 'Kleidung';
            if (key.includes('accessory') || key.includes('accessories') || key.includes('glasses') || key.includes('hat')) return 'Accessoires';
            return 'Sonstiges';
        }

        // Format title
        function formatTitle(key) {
            return key.charAt(0).toUpperCase() + key.slice(1).replace(/([A-Z])/g, ' $1');
        }

        // Create option group
        function createOptionGroup(name, options) {
            const group = document.createElement('div');
            group.className = 'option-group';
            
            let optionsHtml = '';
            options.forEach(opt => {
                const isColorOption = opt.key.toLowerCase().includes('color');
                
                // Add "Remove/None" option first for non-color options
                let items = '';
                if (!isColorOption) {
                    const isNoneActive = !currentOptions[opt.key] || currentOptions[opt.key].length === 0;
                    items = `
                        <div class="option-item ${isNoneActive ? 'active' : ''}" 
                             style="background: #95a5a6; color: #fff; position: relative;"
                             data-key="${opt.key}" 
                             data-value="">
                            <span style="font-size: 1.2rem;">‚úï</span>
                            <span style="font-size: 0.7rem; display: block;">Keine</span>
                        </div>
                    `;
                }
                
                items += opt.values.map((val, idx) => {
                    let bgColor, textColor, content;
                    
                    if (isColorOption) {
                        // For color options, use the actual color
                        bgColor = `#${val}`;
                        // Determine if text should be white or black based on color brightness
                        const rgb = parseInt(val, 16);
                        const r = (rgb >> 16) & 0xff;
                        const g = (rgb >>  8) & 0xff;
                        const b = (rgb >>  0) & 0xff;
                        const brightness = (r * 299 + g * 587 + b * 114) / 1000;
                        textColor = brightness > 128 ? '#000' : '#fff';
                        content = idx + 1;
                    } else {
                        // For non-color options, use random color
                        bgColor = getRandomColor();
                        textColor = '#fff';
                        content = idx + 1;
                    }
                    
                    return `
                        <div class="option-item ${currentOptions[opt.key] && currentOptions[opt.key][0] === val ? 'active' : ''}" 
                             style="background: ${bgColor}; color: ${textColor};"
                             data-key="${opt.key}" 
                             data-value="${val}">
                            ${content}
                        </div>
                    `;
                }).join('');
                
                optionsHtml += `
                    <div class="option-subgroup">
                        <div class="option-subtitle">
                            ${opt.title}
                            <span class="subtitle-chevron">‚ñº</span>
                        </div>
                        <div class="option-items-container">
                            <div class="option-items">${items}</div>
                        </div>
                    </div>
                `;
            });

            group.innerHTML = `
                <div class="option-header">
                    <span class="option-title">${name}</span>
                    <span class="option-chevron">‚ñº</span>
                </div>
                <div class="option-content">
                    ${optionsHtml}
                </div>
            `;

            // Header click handler
            group.querySelector('.option-header').onclick = () => {
                const wasActive = group.classList.contains('active');
                
                // Close all option groups
                document.querySelectorAll('.option-group').forEach(g => {
                    g.classList.remove('active');
                });
                
                // Open this one if it wasn't active
                if (!wasActive) {
                    group.classList.add('active');
                }
            };

            // Subgroup click handlers
            group.querySelectorAll('.option-subtitle').forEach(subtitle => {
                subtitle.onclick = function(e) {
                    e.stopPropagation();
                    const subgroup = this.parentElement;
                    const wasActive = subgroup.classList.contains('active');
                    
                    // Close all subgroups in this group
                    group.querySelectorAll('.option-subgroup').forEach(sg => {
                        sg.classList.remove('active');
                    });
                    
                    // Open this one if it wasn't active
                    if (!wasActive) {
                        subgroup.classList.add('active');
                    }
                };
            });

            // Option item click handlers
            group.querySelectorAll('.option-item').forEach(item => {
                item.onclick = function() {
                    const key = this.getAttribute('data-key');
                    const value = this.getAttribute('data-value');
                    toggleOption(key, value, this);
                };
            });

            return group;
        }

        // Helper: random color
        function getRandomColor() {
            const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8', '#F7DC6F', '#BB8FCE'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Toggle option
        function toggleOption(key, value, element) {
            console.log('Toggle option:', key, '=', value);
            
            // Remove active from siblings
            const parent = element.parentElement;
            parent.querySelectorAll('.option-item').forEach(item => {
                item.classList.remove('active');
            });

            // Toggle current
            element.classList.add('active');
            
            // If value is empty (Remove/None option), delete the key or set probability to 0
            if (value === '' || value === null) {
                delete currentOptions[key];
                
                // Set probability to 0 if there's a corresponding probability field
                const probabilityKey = key + 'Probability';
                const schema = styleLibraries[currentStyle]?.schema?.properties;
                if (schema && schema[probabilityKey]) {
                    currentOptions[probabilityKey] = 0;
                    console.log(`Set ${probabilityKey} to 0 (removed)`);
                }
            } else {
                currentOptions[key] = [value];
                
                // Set probability to 100 if there's a corresponding probability field
                const probabilityKey = key + 'Probability';
                const schema = styleLibraries[currentStyle]?.schema?.properties;
                if (schema && schema[probabilityKey]) {
                    currentOptions[probabilityKey] = 100;
                    console.log(`Set ${probabilityKey} to 100`);
                }
            }
            
            console.log('Current options:', currentOptions);
            updateAvatar();
        }

        // Update avatar preview
        function updateAvatar() {
            try {
                console.log('Updating avatar with options:', currentOptions);
                
                const avatarOptions = {
                    seed: currentUser.displayName,
                    size: 500,
                    ...currentOptions
                };
                
                console.log('Final avatar options:', avatarOptions);
                
                const svg = createAvatar(styleLibraries[currentStyle], avatarOptions).toString();

                const dataUri = `data:image/svg+xml,${encodeURIComponent(svg)}`;
                const avatarPreview = document.getElementById('avatarPreview');
                avatarPreview.src = dataUri;
                
                console.log('Avatar updated successfully');
            } catch (error) {
                console.error('Avatar generation error:', error);
                console.error('Error details:', error.message, error.stack);
            }
        }

        // Edit name modal
        window.openEditNameModal = function() {
            document.getElementById('newUsername').value = currentUser.displayName;
            document.getElementById('editNameModal').classList.add('visible');
        }

        window.closeEditNameModal = function() {
            document.getElementById('editNameModal').classList.remove('visible');
        }

        // Generate random name (Docker-style)
        window.generateRandomName = function() {
            const adjectives = ['Fr√∂hlicher', 'Mutiger', 'Weiser', 'Schneller', 'Starker', 'Freundlicher', 'Kluger'];
            const nouns = ['Elf', 'Schneemann', 'Rentier', 'Engel', 'Stern', 'Wichtel', 'Nikolaus'];
            const name = adjectives[Math.floor(Math.random() * adjectives.length)] + 
                        nouns[Math.floor(Math.random() * nouns.length)];
            document.getElementById('newUsername').value = name;
        }

        // Save new name
        window.saveNewName = async function() {
            const newName = document.getElementById('newUsername').value.trim();
            
            if (newName.length < 3) {
                alert('Der Name muss mindestens 3 Zeichen lang sein');
                return;
            }

            try {
                const response = await fetch('/api/user/displayname', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ newDisplayName: newName })
                });

                if (response.ok) {
                    currentUser.displayName = newName;
                    document.getElementById('usernameDisplay').textContent = newName;
                    closeEditNameModal();
                    updateAvatar();
                    showSuccess('Name erfolgreich ge√§ndert!');
                } else {
                    const data = await response.json();
                    alert(data.error || 'Fehler beim √Ñndern des Namens');
                }
            } catch (error) {
                console.error('Save name error:', error);
                alert('Verbindungsfehler');
            }
        }

        // Save avatar
        window.saveAvatar = async function() {
            try {
                const response = await fetch('/api/user/avatar', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        style: currentStyle,
                        options: currentOptions
                    })
                });

                if (response.ok) {
                    showSuccess('Avatar erfolgreich gespeichert!');
                } else {
                    alert('Fehler beim Speichern');
                }
            } catch (error) {
                console.error('Save avatar error:', error);
                alert('Verbindungsfehler');
            }
        }

        // Show success modal
        function showSuccess(message) {
            const modal = document.getElementById('successModal');
            modal.querySelector('p').textContent = message;
            modal.classList.add('visible');
        }

        window.closeSuccessModal = function() {
            document.getElementById('successModal').classList.remove('visible');
        }

        // Password modal functions
        window.openPasswordModal = function() {
            document.getElementById('currentPassword').value = '';
            document.getElementById('newPassword').value = '';
            document.getElementById('confirmPassword').value = '';
            document.getElementById('passwordMessage').style.display = 'none';
            document.getElementById('changePasswordModal').classList.add('visible');
        }

        window.closePasswordModal = function() {
            document.getElementById('changePasswordModal').classList.remove('visible');
        }

        window.saveNewPassword = async function() {
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageEl = document.getElementById('passwordMessage');

            // Validation
            if (!currentPassword || !newPassword || !confirmPassword) {
                messageEl.textContent = 'Bitte alle Felder ausf√ºllen';
                messageEl.style.display = 'block';
                return;
            }

            if (newPassword.length < 6) {
                messageEl.textContent = 'Neues Passwort muss mindestens 6 Zeichen lang sein';
                messageEl.style.display = 'block';
                return;
            }

            if (newPassword !== confirmPassword) {
                messageEl.textContent = 'Passw√∂rter stimmen nicht √ºberein';
                messageEl.style.display = 'block';
                return;
            }

            try {
                const response = await fetch('/api/user/password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ currentPassword, newPassword })
                });

                const data = await response.json();

                if (response.ok) {
                    closePasswordModal();
                    showSuccess('Passwort erfolgreich ge√§ndert!');
                } else {
                    messageEl.textContent = data.error || 'Fehler beim √Ñndern des Passworts';
                    messageEl.style.display = 'block';
                }
            } catch (error) {
                console.error('Change password error:', error);
                messageEl.textContent = 'Verbindungsfehler';
                messageEl.style.display = 'block';
            }
        }

        // Go to calendar
        window.goToCalendar = function() {
            window.location.href = '/';
        }

        // Initialize on load
        init();
    </script>
