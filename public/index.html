            <!-- Titel Mitte -->

            <!-- Hamburger Menu Rechts -->

    </header>
    
    <!-- Slide-In Menu -->
    <div class="menu-overlay" id="menuOverlay" onclick="closeMenu()"></div>
    <nav class="slide-menu" id="slideMenu">

            <h2>Men√º</h2>
            <button class="close-menu" onclick="closeMenu()" aria-label="Men√º schlie√üen">‚úï</button>
        </div>
        <div class="menu-items">

            <a href="avatar-editor.html" class="menu-item">

            <a href="dashboard.html" class="menu-item">
                <span class="menu-icon">üèÜ</span>

            </a>
            <a href="wunschzettel.html" class="menu-item">
                <span class="menu-icon">üéÖ</span>

            </a>
            <a href="nachrichten.html" class="menu-item" id="messagesMenuItem">
                <span class="menu-icon">üí¨</span>
                <span>Nachrichten</span>
                <span class="message-badge" id="messageBadge" style="display: none;">0</span>
            </a>
            
            <!-- Ge√∂ffnete T√ºrchen Untermen√ºs -->

            <div class="menu-item" onclick="toggleThemeFromMenu()">
                <span class="menu-icon">üé®</span>

    <!-- Quick Access Icons -->
    <div class="quick-access-bar">
        <a href="nachrichten.html" class="quick-icon" id="messagesQuickIcon" title="Nachrichten">

        </a>
        <a href="wunschzettel.html" class="quick-icon" title="Wunschzettel">

    <!-- Adventskalender Grid -->
    <main class="calendar-container">
        <div class="calendar-grid" id="calendar-grid">
            <!-- T√ºrchen werden dynamisch mit JavaScript generiert -->
        </div>
    </main>

    <!-- Modal f√ºr T√ºrchen-Inhalt -->
    <div id="door-modal" class="modal">
        <div class="modal-content">
            <button class="modal-close" id="modal-close">&times;</button>
            <div class="modal-body" id="modal-body">
                <!-- Inhalt wird dynamisch geladen -->
            </div>
        </div>
    </div>

    <!-- Logout Confirmation Modal -->
    <div id="logout-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.85); z-index: 9999; align-items: center; justify-content: center;">
        <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 20px; padding: 40px; text-align: center; color: white; box-shadow: 0 10px 40px rgba(102, 126, 234, 0.5); max-width: 400px;">
            <h2 style="font-size: 2.5rem; margin: 0 0 20px 0; text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);">Willst du schon gehen?</h2>
            <div style="display: flex; gap: 15px; justify-content: center; margin-top: 25px;">
                <button onclick="closeLogoutModal()" style="padding: 12px 30px; font-size: 1.1rem; font-weight: bold; border: none; border-radius: 25px; cursor: pointer; background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%); color: white; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); transition: all 0.3s ease;">Abbrechen</button>
                <button onclick="confirmLogout()" style="padding: 12px 30px; font-size: 1.1rem; font-weight: bold; border: none; border-radius: 25px; cursor: pointer; background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%); color: white; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); transition: all 0.3s ease;">Abmelden</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>üéÅ Frohe Weihnachten! üéÅ</p>
    </footer>

    <script>
        // Hamburger Menu Toggle
        const hamburgerBtn = document.getElementById('hamburgerBtn');
        const slideMenu = document.getElementById('slideMenu');
        const menuOverlay = document.getElementById('menuOverlay');
        
        hamburgerBtn.addEventListener('click', () => {
            hamburgerBtn.classList.toggle('active');
            slideMenu.classList.toggle('active');
            menuOverlay.classList.toggle('active');
        });
        
        function closeMenu() {
            hamburgerBtn.classList.remove('active');
            slideMenu.classList.remove('active');
            menuOverlay.classList.remove('active');
        }
        
        function toggleThemeFromMenu() {
            // Ruft die Theme-Toggle Funktion aus script.js auf
            if (typeof toggleTheme === 'function') {
                toggleTheme();
                // Update Menu Text
                const currentTheme = document.body.classList.contains('modern-theme') ? 'Modern' : 'Klassisch';
                document.getElementById('themeMenuText').textContent = 'Design: ' + currentTheme;
            }
        }

        // Auth state
        let currentUser = null;

        // Check session on page load
        async function checkSession() {
            try {
                const response = await fetch('/api/auth/session');
                if (response.ok) {
                    const data = await response.json();
                    if (data.authenticated) {
                        currentUser = data.user;
                        updateAuthUI(true, data.user.displayName);
                        updateHeaderAvatar(data.user);
                        return true;
                    }
                }
            } catch (error) {
                console.log('Not authenticated');
            }
            currentUser = null;
            updateAuthUI(false);
            
            // Redirect to login if not authenticated
            window.location.href = '/login.html';
            return false;
        }

        // Update header avatar display
        async function updateHeaderAvatar(user) {
            const avatarDisplay = document.getElementById('playerAvatarDisplay');
            if (!avatarDisplay) return;

            if (user && user.avatar) {
                // Wenn dataUri vorhanden, direkt verwenden
                if (user.avatar.dataUri) {
                    avatarDisplay.innerHTML = `
                        <div style="width: 50px; height: 50px; border-radius: 50%; overflow: hidden; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); border: 3px solid white;">
                            <img src="${user.avatar.dataUri}" alt="${user.displayName}" style="width: 100%; height: 100%; object-fit: cover;">
                        </div>
                    `;
                } else if (user.avatar.style && user.avatar.options) {
                    // Avatar dynamisch generieren
                    try {
                        // Dynamisch Dicebear laden
                        const { createAvatar } = await import('https://esm.sh/@dicebear/core@9.2.4');
                        const styleModule = await import(`https://esm.sh/@dicebear/${user.avatar.style}@9.2.4`);
                        
                        const svg = createAvatar(styleModule, {
                            seed: user.displayName,
                            size: 50,
                            ...user.avatar.options
                        }).toString();
                        
                        const dataUri = `data:image/svg+xml,${encodeURIComponent(svg)}`;
                        
                        avatarDisplay.innerHTML = `
                            <div style="width: 50px; height: 50px; border-radius: 50%; overflow: hidden; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); border: 3px solid white;">
                                <img src="${dataUri}" alt="${user.displayName}" style="width: 100%; height: 100%; object-fit: cover;">
                            </div>
                        `;
                    } catch (error) {
                        console.error('Error generating avatar:', error);
                        showInitial();
                    }
                } else {
                    showInitial();
                }
            } else {
                showInitial();
            }

            function showInitial() {
                const initial = user && user.displayName ? user.displayName.charAt(0).toUpperCase() : '?';
                avatarDisplay.innerHTML = `
                    <div style="width: 50px; height: 50px; border-radius: 50%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 1.2rem; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); border: 3px solid white;">
                        ${initial}
                    </div>
                `;
            }
        }

        // Update auth UI
        function updateAuthUI(isLoggedIn, displayName = '') {
            const authText = document.getElementById('auth-text');
            const authIcon = document.querySelector('#auth-section .menu-icon');
            
            if (isLoggedIn) {
                authText.textContent = `Abmelden (${displayName})`;
                authIcon.textContent = 'üëã';
            } else {
                authText.textContent = 'Anmelden';
                authIcon.textContent = 'üîê';
            }
        }

        // Handle auth click (login or logout)
        async function handleAuthClick() {
            if (currentUser) {
                // Show logout confirmation modal
                document.getElementById('logout-modal').style.display = 'flex';
                closeMenu();
            } else {
                // Redirect to login
                window.location.href = '/login.html';
            }
        }

        function closeLogoutModal() {
            document.getElementById('logout-modal').style.display = 'none';
        }

        async function confirmLogout() {
            try {
                const response = await fetch('/api/auth/logout', {
                    method: 'POST'
                });
                if (response.ok) {
                    currentUser = null;
                    updateAuthUI(false);
                    closeLogoutModal();
                    window.location.href = '/login.html';
                }
            } catch (error) {
                console.error('Logout error:', error);
                closeLogoutModal();
            }
        }

        // Initialize on page load
        window.addEventListener('load', () => {
            checkSession();
            // Lade ge√∂ffnete T√ºrchen f√ºr Men√º (mit kleiner Verz√∂gerung f√ºr calendarData)
            setTimeout(() => {
                if (typeof updateOpenedDoorsMenu === 'function') {
                    updateOpenedDoorsMenu();
                }
            }, 500);
        });
    </script>
    <script src="avatarManager.js"></script>
    <script src="stats-manager.js"></script>
    <script src="minigames.js"></script>
    <script src="christmas-match3.js"></script>
    <script src="santa-launcher.js"></script>
    <script src="snowflake-catcher.js"></script>
    <script src="script.js"></script>
</body>
</html>
