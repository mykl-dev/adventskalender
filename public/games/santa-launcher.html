<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>üöÄ Santa Launcher</title>
    <link rel="stylesheet" href="../santa-launcher.css">
    <link rel="stylesheet" href="../game-overlay.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 50%, #e74c3c 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none;
            position: relative;
        }
        
        /* Animated Rocket Background */
        .rocket-bg {
            position: fixed;
            font-size: 2rem;
            opacity: 0.15;
            animation: floatRocket 15s linear infinite;
            z-index: 0;
            pointer-events: none;
        }
        
        @keyframes floatRocket {
            0% {
                transform: translateY(110vh) translateX(-50px) rotate(-45deg);
            }
            100% {
                transform: translateY(-10vh) translateX(50px) rotate(-45deg);
            }
        }
        
        .back-button {
            position: fixed;
            top: 15px;
            left: 15px;
            background: rgba(255, 255, 255, 0.95);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            z-index: 2000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            text-decoration: none;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }
        
        .back-button:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        
        #game-root {
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 1;
        }
        
        @media (max-width: 768px) {
            .back-button {
                padding: 8px 15px;
                font-size: 1rem;
            }
            
            .rocket-bg {
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .back-button {
                padding: 6px 12px;
                font-size: 0.9rem;
                top: 10px;
                left: 10px;
            }
            
            .rocket-bg {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background Rockets -->
    <div class="rocket-bg" style="left: 10%; animation-delay: 0s;">üöÄ</div>
    <div class="rocket-bg" style="left: 30%; animation-delay: 3s;">üöÄ</div>
    <div class="rocket-bg" style="left: 50%; animation-delay: 6s;">üöÄ</div>
    <div class="rocket-bg" style="left: 70%; animation-delay: 9s;">üöÄ</div>
    <div class="rocket-bg" style="left: 90%; animation-delay: 12s;">üöÄ</div>
    <div class="rocket-bg" style="left: 20%; animation-delay: 2s;">‚≠ê</div>
    <div class="rocket-bg" style="left: 40%; animation-delay: 5s;">‚≠ê</div>
    <div class="rocket-bg" style="left: 60%; animation-delay: 8s;">‚≠ê</div>
    <div class="rocket-bg" style="left: 80%; animation-delay: 11s;">‚≠ê</div>
    
    <a href="#" class="back-button" onclick="window.location.href = '..'; return false;">
        <span>‚¨ÖÔ∏è</span>
        <span>Zur√ºck</span>
    </a>
    
    <div id="game-root"></div>
    
    <script src="../stats-manager.js"></script>
    <script src="../santa-launcher.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            new SantaLauncherGame('game-root');
        });
    </script>
</body>
</html>
