<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>üöÄ Santa Launcher</title>
    <link rel="stylesheet" href="../santa-launcher.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            touch-action: none;
        }
        
        .back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            z-index: 2000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            text-decoration: none;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-button:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .game-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px 10px 10px 10px;
        }
        
        @media (max-width: 768px) {
            .back-button {
                padding: 8px 15px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-button">
        <span>‚¨ÖÔ∏è</span>
        <span>Zur√ºck</span>
    </a>
    
    <div class="game-container">
        <div id="game-root"></div>
    </div>
    
    <script src="../stats-manager.js"></script>
    <script src="../santa-launcher.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            new SantaLauncherGame('game-root');
        });
    </script>
</body>
</html>
