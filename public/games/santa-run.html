<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ðŸŽ… Santa Run - Adventskalender</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../stats.css">
    <link rel="stylesheet" href="../game-overlays.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none;
            position: relative;
        }
        
        #game-root {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .santa-run-container {
            width: 100%;
            max-width: 600px;
            height: 200px;
            position: relative;
            background: #f7f7f7;
            margin: auto;
        }

        .score-display {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #535353;
            font-family: monospace;
            z-index: 10;
        }

        .santa-run-canvas {
            width: 100%;
            height: 100%;
            display: block;
            cursor: pointer;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }



        /* Mobile Optimierung */
        @media (max-width: 768px) {
            .santa-run-header {
                padding: 8px 15px;
            }

            .score-display {
                font-size: 20px;
            }

            .instructions-content {
                padding: 30px 20px;
            }

            .instructions-content h2 {
                font-size: 24px;
            }

            .instruction-item {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="game-root"></div>
    
    <script src="../avatarManager.js"></script>
    <script src="../stats-manager.js"></script>
    <script>
        if (!window.avatarManager) window.avatarManager = new AvatarManager();
        if (!window.statsManager) window.statsManager = new StatsManager();
    </script>
    <script src="../santa-run.js"></script>
    <script>
        // Spiel initialisieren
        document.addEventListener('DOMContentLoaded', () => {
            const game = new SantaRunGame('game-root');
        });
    </script>
</body>
</html>
