<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Flappy Santa üéÖ</title>
    <link rel="stylesheet" href="flappy-santa.css">
    <style>
        /* Inline Styles f√ºr schnelles Laden */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 50%, #FFE6F0 100%);
            position: relative;
        }

        /* Animierte Wolken Hintergrund */
        .cloud-bg {
            position: absolute;
            font-size: 4rem;
            opacity: 0.6;
            animation: floatCloud 15s linear infinite;
            z-index: 0;
            pointer-events: none;
        }
        
        @keyframes floatCloud {
            from {
                transform: translateX(-100px);
            }
            to {
                transform: translateX(calc(100vw + 100px));
            }
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 2000;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-button:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        
        #game-root {
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 1;
        }
        
        @media (max-width: 768px) {
            .back-button {
                padding: 8px 15px;
                font-size: 14px;
                top: 10px;
                left: 10px;
            }
            
            .cloud-bg {
                font-size: 3rem;
            }
        }
        
        @media (max-width: 480px) {
            .back-button {
                padding: 6px 12px;
                font-size: 12px;
            }
            
            .cloud-bg {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="cloud-bg" style="top: 25%; animation-delay: 3s;">‚òÅÔ∏è</div>
    <div class="cloud-bg" style="top: 40%; animation-delay: 6s;">‚òÅÔ∏è</div>
    <div class="cloud-bg" style="top: 60%; animation-delay: 9s;">‚õÖ</div>
    <div class="cloud-bg" style="top: 75%; animation-delay: 12s;">‚òÅÔ∏è</div>
    
    <a href="#" class="back-button" onclick="window.location.href = '..'; return false;">
        <span>‚¨ÖÔ∏è</span>
        <span>Zur√ºck</span>
    </a>

</html>
