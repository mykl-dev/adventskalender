<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üõ∑ Flappy Santa - Adventskalender</title>
    <link rel="stylesheet" href="../flappy-santa.css">
    <link rel="stylesheet" href="../game-overlay.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            max-width: 100vw;
            max-height: 100vh;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 50%, #FFE6F0 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none;
            position: fixed;
            top: 0;
            left: 0;
        }
        
        #game-root {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .back-button {
            position: fixed;
            top: 15px;
            left: 15px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.95);
            color: #d32f2f;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 2000;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
        }
        
        .back-button:hover {
            background: #fff;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        
        .back-button:active {
            transform: translateY(0);
        }
        
        /* Cloud Background Animation */
        .cloud-bg {
            position: fixed;
            font-size: 4rem;
            opacity: 0.6;
            animation: floatCloud 15s linear infinite;
            z-index: 1;
            pointer-events: none;
        }
        
        @keyframes floatCloud {
            from {
                transform: translateX(-100px);
            }
            to {
                transform: translateX(calc(100vw + 100px));
            }
        }
        
        @media (max-width: 768px) {
            .back-button {
                top: 10px;
                left: 10px;
                padding: 8px 15px;
                font-size: 0.85rem;
                gap: 5px;
            }
            
            .cloud-bg {
                font-size: 3rem;
            }
        }
        
        @media (max-width: 480px) {
            .back-button {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
            
            .cloud-bg {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <a href="#" class="back-button" onclick="window.location.href = '..'; return false;">
        <span>‚Üê</span>
        <span>Zur√ºck zum Kalender</span>
    </a>

    <div class="cloud-bg" style="top: 25%; animation-delay: 3s;">‚òÅÔ∏è</div>
    <div class="cloud-bg" style="top: 40%; animation-delay: 6s;">‚òÅÔ∏è</div>
    <div class="cloud-bg" style="top: 60%; animation-delay: 9s;">‚õÖ</div>
    <div class="cloud-bg" style="top: 75%; animation-delay: 12s;">‚òÅÔ∏è</div>
    
    <div id="game-root"></div>
    
    <script src="../stats-manager.js"></script>

        const statsManager = new StatsManager();
    </script>
    <script src="flappy-santa.js"></script>
</body>
</html>
