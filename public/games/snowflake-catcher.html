<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>❄️ Schneeflocken Fangen 3D</title>
    <link rel="stylesheet" href="../snowflake-catcher.css">
    <link rel="stylesheet" href="../game-overlay.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(180deg, #0D47A1 0%, #1976D2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none;
            position: relative;
        }
        
        #game-root {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .back-button {
            position: fixed;
            top: 15px;
            left: 15px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.95);
            color: #0D47A1;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 2000;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
        }
        
        .back-button:hover {
            background: #fff;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        
        .back-button:active {
            transform: translateY(0);
        }
        
        /* Snowfall Background Effect */
        .snowflake {
            position: fixed;
            top: -10px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.5rem;
            opacity: 0.8;
            animation: fall linear infinite;
            pointer-events: none;
            z-index: 1;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        
        @media (max-width: 768px) {
            .back-button {
                top: 10px;
                left: 10px;
                padding: 8px 15px;
                font-size: 0.85rem;
                gap: 5px;
            }
        }
        
        @media (max-width: 480px) {
            .back-button {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <a href="#" class="back-button" onclick="window.location.href = '..'; return false;">
        <span>←</span>
        <span>Zurück zum Kalender</span>
    </a>
    
    <div id="game-root"></div>
    
    <!-- Snowflake Background Animation -->
    <script>
        // Create falling snowflakes
        for (let i = 0; i < 20; i++) {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.textContent = '❄';
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.animationDuration = (Math.random() * 3 + 5) + 's';
            snowflake.style.animationDelay = Math.random() * 5 + 's';
            snowflake.style.fontSize = (Math.random() * 1 + 1) + 'rem';
            document.body.appendChild(snowflake);
        }
    </script>
    
    <script src="../stats-manager.js"></script>
    <script src="../snowflake-catcher.js"></script>
    <script>
        // Initialisiere das Spiel
        document.addEventListener('DOMContentLoaded', () => {
            new SnowflakeCatcherGame3D('game-root');
        });
    </script>
</body>
</html>
