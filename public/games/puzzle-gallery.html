<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle-Galerie üèÜ - Adventskalender</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(135deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 15px;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: linear-gradient(135deg, rgba(255,255,255,0.25), rgba(255,255,255,0.1));
            transform: translateX(-5px);
        }
        
        .filters {
            display: flex;
            gap: 1rem;
            padding: 1rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 0.6rem 1.2rem;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }
        
        .filter-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-color: #667eea;
        }
        
        .filter-btn:hover {
            background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0.1));
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .puzzle-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .puzzle-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .puzzle-image {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
        }
        
        .puzzle-info {
            padding: 1.5rem;
        }
        
        .puzzle-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.7);
            margin-bottom: 0.3rem;
        }
        
        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
        }
        
        .puzzle-user {
            text-align: center;
            padding-top: 1rem;
            border-top: 1px solid rgba(255,255,255,0.2);
            color: rgba(255,255,255,0.8);
            font-size: 0.9rem;
        }
        
        .difficulty-badge {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 10px;
            font-size: 0.85rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .difficulty-3 {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
        }
        
        .difficulty-4 {
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }
        
        .difficulty-5 {
            background: linear-gradient(135deg, #fa709a, #fee140);
        }
        
        .delete-btn {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .delete-btn:hover {
            background: linear-gradient(135deg, #c0392b, #a93226);
        }
        
        .empty-gallery {
            text-align: center;
            padding: 4rem 2rem;
            color: rgba(255,255,255,0.7);
        }
        
        .empty-gallery h3 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .gallery-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .filters {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="gallery-header">
        <a href="puzzle.html" class="back-button">
            <span>‚Üê</span>
            <span>Zur√ºck zum Puzzle</span>
        </a>
        <h1>üèÜ Puzzle-Galerie</h1>
    </div>
    
    <div class="filters">
        <button class="filter-btn active" data-filter="all">Alle</button>
        <button class="filter-btn" data-filter="mine">Meine</button>
        <button class="filter-btn" data-filter="3">‚≠ê Einfach</button>
        <button class="filter-btn" data-filter="4">‚≠ê‚≠ê Mittel</button>
        <button class="filter-btn" data-filter="5">‚≠ê‚≠ê‚≠ê Schwer</button>
    </div>
    
    <div class="gallery-grid" id="galleryGrid">
        <div class="empty-gallery">
            <h3>Noch keine Puzzles gel√∂st</h3>
            <p>L√∂se dein erstes Puzzle und es erscheint hier! üß©</p>
        </div>
    </div>
    
    <script>
        let allCompletions = [];
        let currentFilter = 'all';
        let currentUserId = null;
        
        async function loadGallery() {
            try {
                // Lade User-Info
                const userRes = await fetch('/api/auth/status');
                if (userRes.ok) {
                    const userData = await userRes.json();
                    currentUserId = userData.userId;
                }
                
                // Lade Galerie
                const response = await fetch('/api/puzzle-gallery');
                if (response.ok) {
                    const data = await response.json();
                    allCompletions = data.completions || [];
                    displayGallery();
                } else {
                    console.error('Fehler beim Laden der Galerie');
                }
            } catch (error) {
                console.error('Fehler:', error);
            }
        }
        
        function displayGallery() {
            const grid = document.getElementById('galleryGrid');
            
            // Filtere Completions
            let filtered = allCompletions;
            
            if (currentFilter === 'mine') {
                filtered = filtered.filter(c => c.userId === currentUserId);
            } else if (currentFilter !== 'all') {
                filtered = filtered.filter(c => c.difficulty === parseInt(currentFilter));
            }
            
            // Sortiere nach Datum (neueste zuerst)
            filtered.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            if (filtered.length === 0) {
                grid.innerHTML = `
                    <div class="empty-gallery">
                        <h3>Keine Puzzles gefunden</h3>
                        <p>Versuche einen anderen Filter! üîç</p>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = filtered.map(completion => `
                <div class="puzzle-card" data-id="${completion.id}">
                    <img src="${completion.imageUrl}" alt="Puzzle" class="puzzle-image">
                    <div class="puzzle-info">
                        <div class="difficulty-badge difficulty-${completion.difficulty}">
                            ${completion.difficulty === 3 ? '‚≠ê Einfach (3x3)' : 
                              completion.difficulty === 4 ? '‚≠ê‚≠ê Mittel (4x4)' : 
                              '‚≠ê‚≠ê‚≠ê Schwer (5x5)'}
                        </div>
                        <div class="puzzle-stats">
                            <div class="stat-item">
                                <div class="stat-label">Zeit</div>
                                <div class="stat-value">${completion.time}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">Z√ºge</div>
                                <div class="stat-value">${completion.moves}</div>
                            </div>
                        </div>
                        <div class="puzzle-user">
                            ${completion.userName}
                            <br>
                            <small>${new Date(completion.timestamp).toLocaleDateString('de-DE')}</small>
                        </div>
                        ${completion.userId === currentUserId ? 
                          `<button class="delete-btn" onclick="deletePuzzle('${completion.id}', event)">üóëÔ∏è L√∂schen</button>` : 
                          ''}
                    </div>
                </div>
            `).join('');
        }
        
        async function deletePuzzle(id, event) {
            event.stopPropagation();
            
            if (!confirm('Puzzle wirklich l√∂schen?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/puzzle-gallery/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    allCompletions = allCompletions.filter(c => c.id !== id);
                    displayGallery();
                } else {
                    alert('‚ùå Fehler beim L√∂schen!');
                }
            } catch (error) {
                console.error('Fehler:', error);
                alert('‚ùå Fehler beim L√∂schen!');
            }
        }
        
        // Filter Buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                displayGallery();
            });
        });
        
        // Initial load
        loadGallery();
    </script>
</body>
</html>
