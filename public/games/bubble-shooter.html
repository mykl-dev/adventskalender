<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Christmas Bubble Shooter üéÑ</title>
    <link rel="stylesheet" href="../game-overlays.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a472a 0%, #0d2818 100%);
            overflow: hidden;
            touch-action: none;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            margin: 0;
            padding: 0;
        }

        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #2d5a3d 0%, #1a3d2a 100%);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            cursor: crosshair;
        }

        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height for mobile */
            width: 100vw;
            width: 100dvw; /* Dynamic viewport width for mobile */
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* HUD */
        .hud {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 30px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }

        .hud-item {
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .hud-value {
            color: #FFD700;
            font-size: 1.5rem;
        }

        /* Fullscreen Button */
        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid #FFD700;
            padding: 12px 18px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            z-index: 100;
            transition: all 0.3s ease;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fullscreen-btn:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
            50% { text-shadow: 0 0 30px rgba(255, 215, 0, 0.8); }
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .start-content, .gameover-content {
                padding: 25px;
                margin: 20px;
            }

            .start-content h1, .gameover-content h2 {
                font-size: 2rem;
            }

            .hud {
                gap: 15px;
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .hud-value {
                font-size: 1.2rem;
            }

            .fullscreen-btn {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }

        /* Loading */
        .loading {
            color: #FFD700;
            font-size: 1.2rem;
            margin-top: 20px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="game-container" style="display: none;">
        <canvas id="gameCanvas"></canvas>
    </div>

    <!-- HUD -->
    <div class="hud" id="hud" style="display: none;">
        <div class="hud-item">
            <span>üéØ Level:</span>
            <span class="hud-value" id="levelDisplay">1</span>
        </div>
        <div class="hud-item">
            <span>‚è±Ô∏è</span>
            <span class="hud-value" id="timerDisplay">60</span>
        </div>
        <div class="hud-item">
            <span>‚≠ê Score:</span>
            <span class="hud-value" id="scoreDisplay">0</span>
        </div>
    </div>

    <!-- Fullscreen Button -->
    <button class="fullscreen-btn" id="fullscreenBtn" style="display: none;">‚õ∂</button>

    <script src="../stats-manager.js"></script>
    <script src="bubble-shooter.js"></script>
</body>
</html>
