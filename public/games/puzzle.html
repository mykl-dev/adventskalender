<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß© Schiebe-Puzzle</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üß©</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 10px;
        }

        .back-button {
            position: absolute;
            top: 30px;
            left: 30px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            transition: transform 0.2s;
            z-index: 10;
        }

        .back-button:hover {
            transform: translateY(-2px);
        }

        /* Schwierigkeitsauswahl */
        .difficulty-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .difficulty-btn {
            padding: 12px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .difficulty-btn.easy {
            background: linear-gradient(135deg, #84fab0, #8fd3f4);
            color: #333;
        }

        .difficulty-btn.medium {
            background: linear-gradient(135deg, #fa709a, #fee140);
            color: #333;
        }

        .difficulty-btn.hard {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
        }

        .difficulty-btn.active {
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        /* Bildauswahl */
        .image-selector {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .image-option {
            min-width: 120px;
            height: 120px;
            border: 3px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            background-size: cover;
            background-position: center;
        }

        .image-option:hover {
            transform: scale(1.05);
            border-color: #667eea;
        }

        .image-option.active {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.5);
        }

        /* Stats */
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 10px;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        /* Puzzle Grid */
        .puzzle-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .puzzle-grid {
            display: grid;
            gap: 2px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            touch-action: none;
            user-select: none;
        }

        .puzzle-tile {
            background-repeat: no-repeat;
            cursor: default;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .puzzle-tile.empty {
            background: #222;
            cursor: default;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        .puzzle-tile.moveable {
            cursor: pointer;
            box-shadow: inset 0 0 0 3px rgba(102, 126, 234, 0.8);
        }

        .puzzle-tile.moveable:hover {
            transform: scale(1.05);
            box-shadow: inset 0 0 0 3px rgba(102, 126, 234, 1),
                        0 0 20px rgba(102, 126, 234, 0.5);
            z-index: 10;
        }

        .puzzle-tile.moveable:active {
            transform: scale(0.95);
        }

        /* Buttons */
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .control-btn {
            padding: 12px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .control-btn.preview {
            background: linear-gradient(135deg, #84fab0, #8fd3f4);
            color: #333;
        }

        .control-btn.shuffle {
            background: linear-gradient(135deg, #fa709a, #fee140);
            color: #333;
        }

        .control-btn.save {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Preview Modal */
        .preview-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .preview-modal.active {
            display: flex;
        }

        .preview-image {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .preview-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 3rem;
            color: white;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Success Modal */
        .success-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1001;
            align-items: center;
            justify-content: center;
        }

        .success-modal.active {
            display: flex;
        }

        .success-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
        }

        .success-icon {
            font-size: 5rem;
            margin-bottom: 20px;
        }

        .success-content h2 {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .success-stats {
            margin: 20px 0;
            font-size: 1.2rem;
            color: #666;
        }

        .success-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .success-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
        }

        .success-btn.again {
            background: linear-gradient(135deg, #84fab0, #8fd3f4);
            color: #333;
        }

        .success-btn.gallery {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .empty-state {
            text-align: center;
            color: #999;
            font-size: 1.2rem;
            padding: 50px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .difficulty-btn {
                padding: 10px 20px;
                font-size: 1rem;
            }

            .image-option {
                min-width: 100px;
                height: 100px;
            }

            .control-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .back-button {
                top: 10px;
                left: 10px;
                padding: 8px 15px;
            }
        }
    </style>

    <script src="puzzle.js"></script>
</head>

</body>
