<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>üéÅ Geschenke Stapeln</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../stats.css">
    <link rel="stylesheet" href="../game-overlays.css">
    <link rel="stylesheet" href="gift-stack.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(180deg, #87ceeb 0%, #e0f6ff 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none;
            position: relative;
        }
        
        #game-root {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        
        /* √úberschreibe Container-Gr√∂√üe f√ºr mehr Spielfl√§che */
        #gift-stack-game {
            width: 100%;
            max-width: 100%;
            display: flex;
            justify-content: center;
        }
        
        #gift-stack-game .minigame-container {
            width: 100% !important;
            max-width: 700px !important;
        }
        
        @media (max-width: 768px) {
            #game-root {
                padding: 5px;
            }
            
            #gift-stack-game .minigame-container {
                max-width: 100% !important;
            }
        }
        
        @media (max-width: 480px) {
            #game-root {
                padding: 2px;
            }
        }
        
        .back-button {
            position: fixed;
            top: 15px;
            left: 15px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.95);
            color: #2196F3;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 2000;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
        }
        
        .back-button:hover {
            background: #fff;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        
        .back-button:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .back-button {
                top: 10px;
                left: 10px;
                padding: 8px 15px;
                font-size: 0.85rem;
                gap: 5px;
            }
        }
        
        @media (max-width: 480px) {
            .back-button {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <a href="javascript:history.back()" class="back-button">
        <span>‚Üê</span>
        <span>Zur√ºck</span>
    </a>

    <div id="game-root">
        <div id="gift-stack-game"></div>
    </div>

    <!-- Overlay Container -->
    <div id="overlay-container"></div>

    <script src="../stats-manager.js"></script>
    <script src="gift-stack.js"></script>
    <script>
        // Initialize game
        const game = new GiftStackGame('gift-stack-game');
    </script>
</body>
</html>
