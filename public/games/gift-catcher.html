<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>üéÅ Geschenke Fangen - Adventskalender</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../stats.css">
    <link rel="stylesheet" href="../gift-catcher.css">
    <link rel="stylesheet" href="../game-overlay.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #0d47a1 0%, #1a237e 50%, #0d47a1 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none;
            position: relative;
        }
        
        #game-root {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .back-button {
            position: fixed;
            top: 15px;
            left: 15px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.95);
            color: #d32f2f;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 2000;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
        }
        
        .back-button:hover {
            background: #fff;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        
        .back-button:active {
            transform: translateY(0);
        }
        
        /* Snowfall Background Effect */
        .snowflake {
            position: fixed;
            top: -10px;
            color: #fff;
            font-size: 1.5rem;
            opacity: 0.8;
            animation: fall linear infinite;
            pointer-events: none;
            z-index: 1;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        
        @media (max-width: 768px) {
            .back-button {
                top: 10px;
                left: 10px;
                padding: 10px 18px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <a href="#" class="back-button" onclick="window.location.href = '..'; return false;">
        <span>‚Üê</span>
        <span>Zur√ºck zum Kalender</span>
    </a>
    
    <div id="game-root"></div>
    
    <script src="../avatarManager.js"></script>
    <script src="../stats-manager.js"></script>
    <script>
        if (!window.avatarManager) window.avatarManager = new AvatarManager();
        if (!window.statsManager) window.statsManager = new StatsManager();
    </script>
    <script src="../gift-catcher.js"></script>
    <script>
        // Spiel initialisieren
        document.addEventListener('DOMContentLoaded', () => {
            const game = new GiftCatcherGame3D('game-root');
            
            // Schneeflocken im Hintergrund
            function createSnowflake() {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.textContent = '‚ùÑ';
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.animationDuration = (Math.random() * 3 + 5) + 's';
                snowflake.style.opacity = Math.random() * 0.5 + 0.3;
                document.body.appendChild(snowflake);
                
                setTimeout(() => {
                    snowflake.remove();
                }, 8000);
            }
            
            // Regelm√§√üig neue Schneeflocken erstellen
            setInterval(createSnowflake, 300);
            
            // Initiale Schneeflocken
            for (let i = 0; i < 15; i++) {
                setTimeout(createSnowflake, i * 200);
            }
        });
    </script>
</body>
</html>
